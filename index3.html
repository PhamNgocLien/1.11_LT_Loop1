<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 3</title>
</head>
<body>
<script>
    let number = +prompt("Hãy nhập số lượng số fibonacci");
    let a = 0;
    let b = 1;
    let count = 2;
    document.write(a + "<br>" + b)
    while (count < number) {
        let c = parseInt(a + b);
        document.write("<br>" + c);
        a = b;
        b = c;
        count++;
    }
</script>
</body>
</html>
