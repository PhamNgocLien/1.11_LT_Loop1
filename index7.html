<body>
<script>
    for (let N = 1; N <= 100; N++) {
        if (N % 3 == 0 && N % 5 == 0) {
            document.write("FizzBuzz" + "<br>");
        } else if (N % 3 == 0) {
            document.write("Fizz" + "<br>");
        } else if (N % 5 == 0) {
            document.write("Buzz" + "<br>");
        } else {
            document.write(N + "<br>");
        }
    }
</script>
</body>
</html>
