          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>BÃ i 7</title>

<body>
<script>
    let N = 1;
    if (N <= 100) {
        while (N <= 100) {
            if (N % 3 == 0) {
                while (N % 3 == 0) {
                    if (N % 5 == 0) {
                        while (N % 5 == 0) {
                            document.write("FizzBuzz" + "<br>");
                            N++
                            break;
                        }
                    } else {
                        while (N % 5 != 0) {
                            document.write("Fizz" + "<br>");
                            N++
                            break;
                        }
                    }
                }
            } else {
                if (N % 5 == 0) {
                    while (N % 5 == 0) {
                        document.write("Buzz" + "<br>");
                        N++;
                        break;
                    }
                } else {
                    while (N % 5 != 0) {
                        document.write(N + "<br>");
                        N++;
                        break;
                    }
                }
            }
        }
    }
</script>
</body>
